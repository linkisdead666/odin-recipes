<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Noodles</title>
  </head>

  <body>
    <h1>Ramen Noodles</h1>
    <img alt="chicken" width="300" src="./noodles.jpg">
    <h2>Ingredents</h2>
    <ul>
      <li>1 Pack of ramen noodles</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Put ramen noodles in microwave safe bowl</li>
      <li>Add enough water to cover the top of the noodles</li>
      <li>Microwwave for 4 minutes</li>
      <li>Let stand for 1 minute</li>
      <li>Enjoy!</li>
    </ol>
  </body>
</html>
